<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stabs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Splash screen styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85); /* semi-transparent overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #splash button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #splash button:hover {
      background-color: #777;
    }

    /* Hide main content initially */
    .content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <h1>Welcome to Wounds</h1>
    <button id="enter-btn">Click to Enter</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Wounds</h1>
    <p>Welcome to my bio page!</p>

    <!-- Music Player -->
    <div class="music-player">
      <audio loop>
        <source src="assets/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://twitter.com/" target="_blank">Twitter</a>
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://instagram.com/" target="_blank">Instagram</a>
    </div>

    <!-- Discord Presence Placeholder -->
    <div class="discord">
      <p>Discord: 40wounds</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('enter-btn');
    const splash = document.getElementById('splash');
    const content = document.querySelector('.content');

    btn.addEventListener('click', () => {
      splash.style.opacity = '0'; // fade out
      setTimeout(() => {
        splash.style.display = 'none';
        content.style.display = 'block';
      }, 500); // match the transition duration
    });
  </script>
</body>
</html>
